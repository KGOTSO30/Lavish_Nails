
<div>
    <h1 >
        Services Rendered
    </h1>

    <hr/>
    <div>
        <table mat-table [dataSource]="dataSequenceSource" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        
        
          <!-- Name Column -->
          <ng-container matColumnDef="ServiceName" id="firstName">
            <th mat-header-cell *matHeaderCellDef>Service Name </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="ServiceType">
            <th mat-header-cell *matHeaderCellDef> Service Type</th>
            <td mat-cell *matCellDef="let element"> {{element.serviceType}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Extras">
            <th mat-header-cell *matHeaderCellDef> Extras </th>
            <td mat-cell *matCellDef="let element"> {{element.extras}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>
      
          <!-- PhoneNumber cloumn-->
      
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price </th>
            <td mat-cell *matCellDef="let element"> R {{element.price}}.00 </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency }} </td>-->  
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedSequenceColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedSequenceColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedSequenceColumns"></tr>-->  
        </table>
        
        
      </div>
    <hr/>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="acrylic" #input>
    </mat-form-field>
    
    <hr/>


    <div>
      <highcharts-chart *ngIf="saleOptions"
      [Highcharts]="Highcharts"
      [options]="saleOptions"
      style="width: 50%; height: 500px; display: block;">
      </highcharts-chart>
    </div>
</div>


  <span>
    <button mat-raised-button color="accent" [routerLink]="['/report-test']">
      Recall Listing
    </button>
  </span>
