      <div class="center">
        <h2>Appointment Recall Listing</h2>
      </div>
<div>

  <table mat-table [dataSource]="dataSequenceSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->



    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef> SURNAME </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- PhoneNumber cloumn-->

    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> PHONE NUMBER </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

     <!--ElapsedTime cloumn-->

     <ng-container matColumnDef="Elapsed">
      <th mat-header-cell *matHeaderCellDef> ELAPSED TIME  </th>
      <td mat-cell *matCellDef="let element"> {{element.elapsedTime}} </td>
    </ng-container>

     <!-- RecallStatus cloumn-->

     <ng-container matColumnDef="RecallStatus">
      <th mat-header-cell *matHeaderCellDef> RECALL STATUS </th>
      <td mat-cell *matCellDef="let element" [class.red]="element.time > 16" [class.green]="element.time < 12" [class.amber]="element.time === 12"> {{element.recallStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedSequenceColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedSequenceColumns;"></tr>
  </table>


</div>
