<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="mat-elevation-z8">

    <div>
      <img class="avatar mat-elevation-z8" src="assets/images/lolly.png" />
      <h4 class="name">Lolly</h4>
      <p class="designation">Admin</p>

    </div>


    <button mat-button class="menu-button">
      <span>HOME</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/report-test']">
      <span>REPORTS</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <span>CLIENTS</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="['/list']">
      <span>APPOINTMENTS</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <span>SETTINGS</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>

    <section class="content mat-elevation-z8">
      <div class="middle-section">
        <div class="top-middle">
          <h1 class="welcome">Welcome Lolly!</h1>
          <button class="sign-out-button" mat-button> S I G N O U T</button>
        </div>
      </div>

      <div class="right-section">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Name</mat-card-title>
            <mat-card-subtitle>Type </mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="" alt="A particular service" />
          <mat-card-content>
            <p>
              description
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
