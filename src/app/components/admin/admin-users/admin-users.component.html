<div class="center" style="display:flex; flex-direction:column; align-items: center; background-image: url(/assets/images/login-background.png); height: 1000px;">
  <img class="icon" src="assets/images/icon.svg" style="height:100px;">
  <h1 style="color:#E2B2A2; font-size:40px; margin-top:50px; margin-bottom:50px">MY CLIENTS</h1>

<div style="display:flex; align-items:center; justify-content:center; width:90%">

    <table style="background-color:rgba(0, 0, 0, 0.3); " mat-table [dataSource]="dataSequenceSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->



      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef> SURNAME </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- PhoneNumber cloumn-->

      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef> PHONE NUMBER </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedSequenceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedSequenceColumns;"></tr>
    </table>


  </div>
</div>
  <button  [routerLink]="['/admin-dashboard']">return</button>
