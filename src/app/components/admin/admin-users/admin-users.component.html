<div class="center">
    <h1>Registered Users</h1>
  </div>

<div>

    <table mat-table [dataSource]="dataSequenceSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    
    
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- PhoneNumber cloumn-->
  
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
    
      
      <tr mat-header-row *matHeaderRowDef="displayedSequenceColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedSequenceColumns;"></tr>
    </table>
    
    
  </div>

  <button  [routerLink]="['/admin-dashboard']">return</button>
