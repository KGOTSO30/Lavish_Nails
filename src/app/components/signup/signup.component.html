<div class="sign-up-form">
  <img class="banner" src="assets/images/hompageBanner.svg" />
  <section class="form-container mat-elevation-z5">
    <h1>Set Up Your Lavish Account!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          formControlName="displayName"
        />
        <mat-error *ngIf="displayName?.errors?.['required']">
          First Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" />
        <mat-error *ngIf="lastName?.errors?.['required']">
          Last Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email Address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a correct email format
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Phone Number"
          formControlName="phoneNumber"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <mat-error *ngIf="phoneNumber?.errors?.['required']">
          Phone Number is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          type="password"
        />
        <mat-error *ngIf="confirmPassword?.errors?.['required']">
          confirm Password is required
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
        Passwords should match
      </mat-error>

      <button class="sign-up-button" mat-raised-button type="submit">
        P R O C E E D
      </button>
    </form>
  </section>
</div>
