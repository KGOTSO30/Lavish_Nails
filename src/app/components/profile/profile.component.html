<div class="profile-body">
  <div class="form-container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
    <h1>Update Profile</h1>
    <div class="profile-image">
      <img width="120" height="120" class="margin-top mat-elevation-z1"
        [src]="user.photoURL ?? '/assets/images/image-placeholder.png'" />
      <button mat-mini-fab (click)="inputField.click()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <input #inputField hidden type="file" (change)="uploadFile($event, user)" />

    <div>
      
    </div>
    <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="row">
        <mat-form-field>
          <input type="text" matInput formControlName="displayName" placeholder="First Name" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="lastName" placeholder="Last Name" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="email" placeholder="Email" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="phoneNumber" placeholder="Phone" />
        </mat-form-field>
      </div>
      <input #inputField hidden type="file" (change)="uploadFile($event, user)" />




      <button style="background: rgba(0, 0, 0, 0.62); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); color:#E2B2A2; border-radius: 20px; width: 100px; margin-top:50px" type="submit" class="margin-top" mat-raised-button color="primary">
        Save
      </button>
    </form>
  </div>

</div>
