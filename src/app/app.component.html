<mat-toolbar color="primary">
    
    Lavish Nails

    <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">

        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
            {{user.displayName}}
            <mat-icon>expand_more</mat-icon>
        </button>

    </ng-container>

    <ng-template #loginButton>
<div>
    

    <button mat-button routerLink="login">
        <mat-icon>login</mat-icon>
        Login
    </button> 
    
    <button mat-button  [routerLink]="['/add-appointment']">
        Book now 2
     </button>


</div>
      

    </ng-template>

   
</mat-toolbar>








<div class="content">
    <router-outlet></router-outlet>
</div>


<mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
    <button mat-menu-item (click)="Book()">Bookings</button>
    <button mat-button  [routerLink]="['/AppointmentList']">
        Appointments
     </button>

</mat-menu>
