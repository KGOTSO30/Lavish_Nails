<mat-toolbar>
  <div class="nav-items">
    <div>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <button class="nav-item" mat-button routerLink="home">HOME</button>
    <button class="nav-item" mat-button routerLink="login">
      NAIL CATEGORY
    </button>
    <button class="nav-item" mat-button routerLink="signup">CONTACT US</button>
  </div>

  <ng-container *ngIf="authService.user$ | async as user; else loginButton">
    <div>
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        {{ user.displayName }}
        <mat-icon>expand_more</mat-icon>
      </button>
    </div>
  </ng-container>

  <ng-template #loginButton>
    <div class="nav-buttons">
      <button class="login-button" mat-button routerLink="login">LOG IN</button>
      <button class="book-button" mat-button routerLink="booking-payment">
        BOOK SESSION
      </button>
    </div>
  </ng-template>
</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-button [routerLink]="['/profile']">Profile</button>

  <button mat-menu-item [routerLink]="['/admin-dashboard']">admin</button>

  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
